{% extends "base.html" %}

{% block content %}
    <ul class="todo-list">
          {% for role in roles %}
            <li class="todo-item">
              <!-- <form action="/complete" method="POST" class="todo-complete-form"> -->

                <input type="hidden" name="id" value="{{ role.id }}">

                <!-- Checkbox triggert Submit -->
                
                <label for="role-{{ role.id }}" class="todo-content">
                  {{ role.role_name }}
                </label>
              <!-- </form> -->
            </li>
          {% else %}
            <div>Noch keine Rollen erfasst!</div>
          {% endfor %}
        </ul>

      <div class="todo-form">
        <form action="/rollen" method="POST">
          
          <h2>Rolle hinzufügen</h2>
          
          <div class="form-group">
            <label for="role_name">Rollenname</label>
            <input type="text" id="role_name" name="role_name" class="form-control"
              placeholder="Neuer Rollenname eingeben…" required />
          </div>

          <button type="submit" class="btn btn-primary">Hinzufügen</button>
        </form>
      </div>
      
      <div class="todo-form">
        <div>AlleRollen erfasst?</div>
        <a class="navbar-brand" href="/kostueme">Weiter zu den Kostümen!</a>
      </div>

{% endblock %}
